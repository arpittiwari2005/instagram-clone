<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram Login</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <div class="top">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/768px-Instagram_logo_2016.svg.png" alt="Instagram" style="width: 175px;">
            </div>
            <div class="form">
                <input class="input_field" type="text" placeholder="Phone number, username, or email">
                <input class="input_field" type="password" placeholder="Password">
                <button class="btn">Log In</button>
                <div class="or">
                    <div class="line"></div>
                    <div class="dif">OR</div>
                    <div class="line"></div>
                </div>
                <a class="fb" href="#">Log in with Facebook</a>
                <a class="forgot" href="#">Forgot password?</a>
            </div>
        </div>
        <div class="footer">
            <div class="links">
                <a href="#">About</a>
                <a href="#">Blog</a>
                <a href="#">Jobs</a>
                <a href="#">Help</a>
                <a href="#">API</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Top Accounts</a>
                <a href="#">Hashtags</a>
                <a href="#">Locations</a>
            </div>
            <div class="icons">
                <a href="#"><img src="appstore.png" alt="App Store"></a>
                <a href="#"><img src="googleplay.png" alt="Google Play"></a>
            </div>
        </div>
        <div class="copyright">
            &copy; 2024 Instagram
        </div>
    </div>
</body>
</html>
